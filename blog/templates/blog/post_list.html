<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tutorial de Django!</title>
  </head>
  <body>
    <div>
      <h1><a href="/">Blog do Alcides</a></h1>
    </div>
    {% for post in posts %}
      <div class="">
        <p>publicado em: {{ post.published_date }}</p>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
      </div>
    {% endfor %}
  </body>
</html>
